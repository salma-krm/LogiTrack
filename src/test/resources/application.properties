# Profil de test - désactive Logstash
spring.profiles.active=test

# Test properties - utiliser H2 en mémoire (backup si Testcontainers échoue)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Utiliser un port aléatoire pour éviter les conflits
server.port=0

# Réduire le logging pendant les tests
logging.level.root=WARN
logging.level.org.testcontainers=INFO
logging.level.tc=INFO
logging.level.com.smartusers.logitrackapi=DEBUG
